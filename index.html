<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/5924b26125.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="outer-container">
      <section class="header-image-container">
        <img class="huddle-logo" src="images/logo.svg" alt="Huddle Logo" />
        <img
          class="mockup-image"
          src="/images/illustration-mockups.svg"
          alt="Illustration Mockups"
        />
      </section>
      <main class="register-footer-container">
        <section class="register">
          <h1 class="register-header">
            Build The Community Your Fans Will Love
          </h1>
          <p class="register-description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-button">Register</button>
        </section>
        <footer class="register-footer">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </footer>
      </main>
    </section>
  </body>
</html>
